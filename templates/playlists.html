<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Playlists</title>
    <style>
        /* CSS Styles */
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1f2f25; /* Fully purple background */
            color: white; /* White text for contrast */
            text-align: center;
        }

        .background-box {
            background: rgba(255, 255, 255, 0.2); /* Transparent white overlay */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 20px;
            margin: 50px auto;
            width: 90%;
            max-width: 1200px;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0 20px;
        }

        /* Grid for playlist images */
        .playlist-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 images per row */
            gap: 20px;
            padding: 20px 0;
        }

        .playlist-item {
            position: relative;
            text-align: center;
        }

        .playlist-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid white;
        }

        .playlist-item a.overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2); /* Light transparent overlay */
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .playlist-item a.overlay:hover {
            background-color: rgba(255, 255, 255, 0.4); /* Slightly darker on hover */
        }

        .playlist-item p {
            margin-top: 10px;
            font-size: 1rem;
        }

        /* Back to Home Button */
        a.button {
            display: inline-block;
            background-color: #500973; /* Purple button */
            color: #ffddff; /* Light purple text */
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin-top: 20px;
        }

        a.button:hover {
            background-color: #9e3ab7; /* Lighter purple on hover */
            text-decoration: underline; 
        }
    </style>
</head>
<body>
    <div class="background-box">
        <h1>Your Playlists</h1>

        <p>Check out your awesome playlists below!</p>

        <!-- Playlist grid -->
        <div class="playlist-grid">
            {% for playlist_id, details in playlist_images.items() %}
            <div class="playlist-item">
                {% if details.image %}
                <img src="{{ details.image }}" alt="{{ details.name }}">
                <a href="/playlist/{{ playlist_id }}" class="overlay"></a>
                {% else %}
                <p>No Image Available</p>
                {% endif %}
                <p>{{ details.name }}</p>
            </div>
            {% endfor %}
        </div>

        <a href="/" class="button">Back to Home</a>
    </div>
</body>
</html>
